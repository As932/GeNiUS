<!DOCTYPE html>
<html lang="ro-RO">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/6b95d4e239.js" crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Lemonada' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="layout.css">
        <link rel="stylesheet" type="text/css" href="quiz.css">       
        <script defer src="quiz6.js"></script>
        <title>GeNiUS</title>
    </head>
    <body>
        <header>
            <div class="header">
                <h1 id="title">GeNiUS</h1>
                <h3 id="subtitle">Germaniu-Nichel-Uraniu-Sulf</h3>
                <h4 id="subtitle">Chemistry is FUN</h4>
            </div>
        </header>
        <nav class="menu">
            <a class="menu-item" href="home.html"><i class="fas fa-home"></i>Acasă</a>
            <a class="menu-item" href="table.html"><i class="fas fa-atom"></i>Tabelul periodic</a>
            <a class="menu-item active" href="quizz.html"><i class="fas fa-book-open"></i>Quizz-uri</a>
            <a class="menu-item" href="dictionary.html"><i class="fas fa-book"></i>Dicționar de termeni</a>
        </nav>
        <div class="main-container">
            <div class="container">
                <div id="question-container" class="hide">
                    <div id="question">Question</div>
                    <div id="answer-buttons" class="btn-grid">
                        <button class="btn">Answer 1</button>
                        <button class="btn">Answer 2</button>
                        <button class="btn">Answer 3</button>
                        <button class="btn">Answer 4</button>
                    </div>
                </div>
                <div class="controls">
                    <button id="start-btn" class="start-btn btn">Start</button>
                    <button id="next-btn" class="next-btn btn hide">Următoarea</button>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer">
                <h3 class="footer-title">Contact:</h3>
                <form action="">
                    <label for="first-name">Prenume:</label><br>
                    <input type="text" id="first-name" name="first-name" placeholder="Prenume" required><br>
                    <label for="last-name">Nume:</label><br>
                    <input type="text" id="last-name" name="last-name" placeholder="Nume" required><br>
                    <label for="email-address">Adresă de email:</label><br>
                    <input type="email" id="email-address" name="email-address" placeholder="Email" required><br>
                    <label for="message">Mesaj:</label><br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Mesaje, întrebări, păreri, etc." required></textarea><br><br>
                    <input type="submit" value="Trimite">
                </form>
            </div>
        </footer>
    </body>
</html>
